{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'onestopsalon/styles1.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
            OneStopSalon
        </div>
        <div class="menu">
            <a href="{% url 'onestopsalon:salons' %}">Home</a>
            <a href="{% url 'onestopsalon:feedback' %}">Feedback</a>
            <a href="{% url 'onestopsalon:contact' %}">Contact Us</a>
            <a href="{% url 'onestopsalon:home' %}">Logout</a>
        </div>
    </nav>
    {% for salon in salons %}
    <div class="card mb-3" style="max-width: 1040px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/media/{{salon.image}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><b>Salon name</b> :{{salon.name}}</h5>
              <p class="card-text"><b>Address/Location</b> :{{salon.address}}</p>
              <p class="card-text"><small class="text-body-secondary"><b>Contact Number</b> :{{salon.phone}}</small></p>
              <p>Call us to make an appoinment</p>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
</body>
</html>
